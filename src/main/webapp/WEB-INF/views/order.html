<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order</title>
    <th:block th:insert="fragments/header :: head" />
</head>

<body class="main-body">

<header>
    <th:block th:insert="fragments/header :: main-header" />
</header>

<nav th:insert="fragments/clientMenu :: clientMenu" />

<main class="add-new-music">
    <form th:action="@{/makeOrder}" method="post" enctype="multipart/form-data">
        <h1>Advertising order</h1>
        <hr/>

        <input type="text" name="title" placeholder="Title" min="3" max="100"
               pattern="(?=.*[A-Za-zА-Яа-яЁё])(?=.*[A-Za-zА-Яа-яЁё])[\wА-Яа-яЁё ']{3,100}"
               title="Must contain at least THREE LETTERS, also NUMBER, [_], [ ], ['], [min max] length [3 100] characters" required />

        <input id="tTime" type="text" name="translationTime" placeholder="Translation time" min="1" max="2"
               pattern="(0?[1-9]|1[0-9]|2[0-4])"
               title="Number from 1 to 24 included" required />
        <label for="tTime">From 1 to 24 hours</label>

        <input id="jpg" type="file" name="imageFile" accept=".jpg" required>
        <label for="jpg">Load your image</label>

        <input id="submit" type="submit" value="Submit">
    </form>
</main>

</body>
</html>
