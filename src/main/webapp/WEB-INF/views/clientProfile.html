<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Client profile</title>
    <th:block th:insert="fragments/header :: head"></th:block>
</head>

<body class="main-body">

<header>
    <th:block th:insert="fragments/header :: main-header"></th:block>
</header>

<nav th:insert="fragments/clientMenu :: clientMenu"></nav>

<main>
    <div class="profile-wrapper" >
        <h1>My profile</h1>
        <hr/>

        <table id="profile" class="music-text-inform">
            <tr>
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>User name</h2></th>
            </tr>
            <tr>
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>Ad amount</h2></th>
            </tr>
            <tr>
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>User cash</h2></th>
            </tr>
        </table>

        <form th:action="@{/clientProfile}" action="" >
            <div class="profile-input-button-wrapper" >
                <input type="text" name="cashValue" placeholder="Fill balance" min="1" max="6"
                       pattern="(([1-9]|[1-9][0-9])(\.\d{1,2})?)|100(\.0{1,2})?"
                       title="${titleMoney}" required>

                <button type="submit">Fill</button>
            </div>
        </form>

    </div>
</main>

</body>
</html>
