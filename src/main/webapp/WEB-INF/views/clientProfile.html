<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Client profile</title>
    <th:block th:insert="fragments/header :: head" />
</head>

<body class="main-body">

<header>
    <th:block th:insert="fragments/header :: main-header" />
</header>

<nav th:insert="fragments/clientMenu :: clientMenu" />

<main>
    <div class="profile-wrapper" >
        <h1>My profile</h1>
        <hr/>

        <table th:object="${user}" id="profile" class="music-text-inform">
            <tr>
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>User name</h2></th>
                <th><h2 th:text="*{username}"></h2></th>
            </tr>
            <tr>
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>User's ads</h2></th>
                <th><h2 th:text="${userAdsAmount}"></h2></th>
            </tr>
            <tr>
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>User balance</h2></th>
                <th><h2 th:text="*{balance}"></h2></th>
            </tr>
        </table>

        <form th:action="@{/fillBalance}" method="post">
            <div class="profile-input-button-wrapper" >
                <input type="text" name="balanceValue" placeholder="Fill balance" min="3" max="4"
                       pattern="^[1-9][0-9][0-9]$|1000"
                       title="Can contain NUMBERS in range [100 1000]" required>

                <button type="submit">Fill</button>
            </div>
        </form>

    </div>
</main>

</body>
</html>
