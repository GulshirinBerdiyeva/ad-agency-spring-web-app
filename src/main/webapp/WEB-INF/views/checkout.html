<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Checkout</title>
    <th:block th:insert="fragments/header :: head" />
</head>

<body class="main-body">

<header>
    <th:block th:insert="fragments/header :: main-header" />
</header>

<nav th:insert="fragments/clientMenu :: clientMenu" />

<main class="checkout-wrapper">
    <div class="profile-wrapper" >
        <h1>Advertising order</h1>
        <hr/>
        <br/>

        <figure th:object="${ad}">
            <img th:src="@{${'/images/' + ad.id}}">
        </figure>

        <table th:object="${ad}"  id="profile" class="music-text-inform">
            <tr>
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>Title</h2></th>
                <th><h2 th:text="*{title}"></h2></th>
            </tr>
            <tr>
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>Translation time</h2></th>
                <th><h2 th:text="*{translationTime + ' hour'}"></h2></th>
            </tr>
            <tr th:object="${order}">
                <th><img src="#" align="absmiddle" ></th>
                <th><h2>Price</h2></th>
                <th><h2 th:text="*{price + ' $'}"></h2></th>
            </tr>
        </table>

        <form th:action="@{/pay}" method="post">
            <div class="profile-input-button-wrapper" >
                <button type="submit">Pay</button>
            </div>
        </form>

    </div>
</main>

</body>
</html>
